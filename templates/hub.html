<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teapot Hub</title>
    <style>
      :root {
        --surface: #ffffff;
        --surface-muted: #f8fafc;
        --accent: #2563eb;
        --muted: #475569;
        --shadow: 0 25px 60px rgba(15, 23, 42, 0.12);
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: radial-gradient(circle at top, #bfdbfe 0%, #e2e8f0 50%, #f8fafc 100%);
        color: #0f172a;
      }

      a { color: inherit; text-decoration: none; }

      header {
        text-align: center;
        padding: 3rem 1.5rem 1rem;
      }

      header h1 {
        margin: 0.5rem 0;
        font-size: clamp(2.4rem, 5vw, 3.4rem);
      }

      header p {
        margin: 0.25rem 0;
        color: var(--muted);
        font-size: 1.05rem;
      }

      .page {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1.5rem 3rem;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 1.5rem;
      }

      .card {
        background: var(--surface);
        border-radius: 28px;
        padding: 1.75rem;
        border: 1px solid rgba(148, 163, 184, 0.25);
        box-shadow: var(--shadow);
        transition: transform 0.2s ease, border 0.2s ease;
      }

      .card:hover {
        transform: translateY(-4px);
        border-color: var(--accent);
      }

      .card h2 {
        margin: 0 0 0.5rem;
        font-size: 1.3rem;
      }

      .card p {
        margin: 0;
        color: var(--muted);
        line-height: 1.5;
      }

      .tag {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        font-size: 0.85rem;
        padding: 0.3rem 0.8rem;
        border-radius: 999px;
        background: var(--surface-muted);
        color: var(--accent);
        margin-bottom: 1rem;
        border: 1px solid rgba(37, 99, 235, 0.2);
        font-weight: 600;
      }

      footer {
        text-align: center;
        padding: 2rem 1rem 3rem;
        color: var(--muted);
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="tag">Teapot</div>
      <h1>Volunteer Intelligence Hub</h1>
      <p>Navigate the LangGraph workflows, APIs, and datasets built for Teapot.</p>
    </header>

    <div class="page">
      <div class="grid">
        {% for link in links %}
          <a class="card" href="{{ link.path }}">
            <h2>{{ link.label }}</h2>
            <p>{{ link.description }}</p>
          </a>
        {% endfor %}
      </div>
    </div>

    <footer>
      Powered by GPT-5.1, LangGraph, and your curated opportunity dataset.
    </footer>
  </body>
</html>
